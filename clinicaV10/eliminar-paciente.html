  <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/header.js"></script>
</head>


<body style="background:ivory;">
    
    <header class="">
  
        <div class="wrapper">

            <div class="logo">
                <h3>Clínica de Nutrición Yin-Yiao</h3>
            </div>
            <nav>
                <a href="loggin-consul.html">Iniciar Sesión</a>
                <a href="registrar-us.html">Regístrate</a>
            </nav>
        </div>
    </header>
<center>
        <form id="consul" class="contenido">
                <div class="borde-redondeado">
                    <h2 class="let" style="margin: 20px;">Paciente</h2>
                <section class="personal">
                     <div class="col1">
                        <input class=" txt" type="text" name="Nombre" placeholder="Nombre" maxlength="15" required />
                        <input class=" txt" type="date" name="Fecha-nac" placeholder="Fecha Nacimiento" required />
                        <input class=" txt" type="number" name="peso" placeholder="Peso" min="0" maxlength="3" required />
                    </div>
                    <div class="col2">
                        <input class="txt" type="text" name="ape-pa" placeholder="Apellido Paterno" maxlength="15" required />
                        <input class=" txt" type="number" name="edad" placeholder="Edad" min="0" maxlength="3" required />
                        <input class=" txt" type="number" name="estatura" placeholder="Estatura" min="0" maxlength="3" required />
                    </div>
                    <div class="col3">
                        <input class="txt" type="text" name="ape-ma" placeholder="Apellido Materno" maxlength="15 required />
                        <select name="genero" class="txt" style="color: black">
                        <option value="Masculino" style="color: black">Masculino</option>
                        <option value="Femenino" style="color: black">Femenino</option></select>
                        <input class=" txt" type="number" name="imc" placeholder="IMC" min="0" maxlength="3" required />
               
                    </div>
                </section>
                </div>
        
        </form>
  </center>


    <footer>
        <!--derechos-->
        <div class="final">
            <div class="derechos">
                @2020 Todos los Derechos Reservados
            </div>
            <div class="informacion">
                Información Compañia | Política y Privacidad | Términos y Condiciones
            </div>
        </div>
    </footer>

</body>
</html>
