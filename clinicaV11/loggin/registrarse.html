<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<a href="index.html"><img src="images/02.jpg" alt="IMG"></a>
				</div>
				<!-- formulario principal de acceso -->
				<form class="login100-form validate-form" method="POST" action="registrarse.php" autocomplete="off" onsubmit="return validar();">
					<span class="login100-form-title">
						Registrarse
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Nombre es requerido">
						<input class="input100" type="text" name="nombre" placeholder="Nombre" autofocus="on">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Apellidos son requeridos">
						<input class="input100" type="text" name="apellido" placeholder="Apellido(s)" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<fieldset class="sexo">
						<label >Sexo</label>
						<br>
						<input type="radio" name="sexo" value="M" checked required>
						<label>Masculino</label>
						<br>
						<input type="radio" name="sexo" value="F" required>
						<label>Femenino</label>
						
					</fieldset>
					<div class="wrap-input100 validate-input" data-validate = "Telefono es requerido">
						<input class="input100" type="text" name="telefono" placeholder="Telefono" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Campo requerido">
						<input class="input100" type="text" name="enfermedades" placeholder="Enfermedades" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Campo requerido">
						<input class="input100" type="text" name="alergia" placeholder="Alergias">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Email valido requerido ej: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Contrase単a es requerida">
						<input class="input100" type="password" name="pass" placeholder="Contrase単a" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Contrase単a es requerida">
						<input class="input100" type="password" name="conpass" placeholder="Confirmar contrase単a" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Regristrarse
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					<!-- cierre de formulario principal -->
				</form>
			</div>
		</div>
	</div>
